<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revizák Scan Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #f4f4f9; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; }
        .hidden { display: none; }
        .val-auto { color: var(--primary); font-family: monospace; }
    </style>
</head>
<body>

<div id="setup-step">
    <div class="card">
        <h2>Načíst data z Illka</h2>
        <input type="file" id="csv-file" accept=".csv">
    </div>
</div>

<div id="scan-step" class="hidden">
    <div class="card">
        <h2>Skenovat / Hledat</h2>
        <div id="reader"></div>
        <input type="text" id="manual-search" placeholder="Zadejte IdText...">
        <button class="btn-primary" onclick="searchById(document.getElementById('manual-search').value)">Hledat ručně</button>
    </div>
    <button onclick="downloadFinalCSV()" style="background:#333; color:white; margin-top:10px;">Exportovat hotové CSV</button>
</div>

<div id="form-step" class="hidden">
    <div class="card">
        <h3>Spotřebič: <span id="display-id" style="color:var(--primary)"></span></h3>
        <p id="display-name"></p>
        <hr>

        <label>Rpe (Odpor ochranného vodiče)</label>
        <input type="text" id="field-Rpe" placeholder="např. 0.10">

        <label>IdifEq (Unikající proud)</label>
        <input type="text" id="field-IdifEq" placeholder="0.00">

        <label>IdifTouch (Dotykový proud)</label>
        <input type="text" id="field-IdifTouch" placeholder="0.00">

        <label>RisoM_PE (Izolační odpor)</label>
        <input type="text" id="field-Riso" value=">19,99">

        <label>Výsledek (Result & ResultTotal)</label>
        <select id="field-Result">
            <option value="Passed">Passed (Vyhovuje)</option>
            <option value="Failed">Failed (Nevyhovuje)</option>
        </select>

        <div style="font-size: 0.8rem; background: #eee; padding: 10px; border-radius: 5px;">
            Automaticky se zapíše:<br>
            LastRev & Date: <span id="auto-date" class="val-auto"></span><br>
            NextRev: <span id="auto-next" class="val-auto"></span> (Interval: <span id="auto-interval"></span> m)
        </div>

        <button class="btn-success" onclick="saveData()">ULOŽIT A DALŠÍ</button>
        <button onclick="showScan()" style="margin-top:10px; background:none; color:#666;">Zrušit</button>
    </div>
</div>

<script>
    let csvData = [];
    let currentIndex = -1;
    let scanner = new Html5Qrcode("reader");

    window.onload = () => {
        const savedData = localStorage.getItem('revize_data');
        if (savedData) {
            csvData = JSON.parse(savedData);
            document.getElementById('setup-step').classList.add('hidden');
            document.getElementById('scan-step').classList.remove('hidden');
            startScanner();
        }
    };

    document.getElementById('csv-file').onchange = function(e) {
        Papa.parse(e.target.files[0], {
            header: true, skipEmptyLines: true, delimiter: ";",
            complete: function(results) {
                csvData = results.data;
                localStorage.setItem('revize_data', JSON.stringify(csvData));
                location.reload();
            }
        });
    };

    function startScanner() {
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => searchById(text));
    }

    function searchById(id) {
        const index = csvData.findIndex(row => row.IdText === id);
        if (index !== -1) openForm(index);
        else alert("ID " + id + " nenalezeno.");
    }

    function openForm(index) {
        currentIndex = index;
        const item = csvData[index];
        const now = new Date();
        
        document.getElementById('display-id').innerText = item.IdText;
        document.getElementById('display-name').innerText = item.Name;
        
        // Výpočet termínů pro zobrazení
        const interval = parseInt(item.Interval) || 12;
        const nextDate = new Date();
        nextDate.setMonth(now.getMonth() + interval);

        document.getElementById('auto-date').innerText = now.toLocaleDateString('cs-CZ');
        document.getElementById('auto-next').innerText = nextDate.toLocaleDateString('cs-CZ');
        document.getElementById('auto-interval').innerText = interval;

        // Reset polí na původní nebo prázdné
        document.getElementById('field-Rpe').value = item.Rpe || "";
        document.getElementById('field-IdifEq').value = item.IdifEq || "";
        document.getElementById('field-IdifTouch').value = item.IdifTouch || "";
        document.getElementById('field-Riso').value = ">19,99";
        document.getElementById('field-Result').value = "Passed";

        document.getElementById('scan-step').classList.add('hidden');
        document.getElementById('form-step').classList.remove('hidden');
    }

    function saveData() {
        const item = csvData[currentIndex];
        const now = new Date();
        
        // Formátování data pro Illko: DD.MM.YYYY 0:00:00
        const datePart = now.toLocaleDateString('cs-CZ').replace(/\s/g, '');
        const fullDateIllko = datePart + " 0:00:00";
        
        // Výpočet NextRev
        const interval = parseInt(item.Interval) || 12;
        const nextDate = new Date();
        nextDate.setMonth(now.getMonth() + interval);
        const nextDateIllko = nextDate.toLocaleDateString('cs-CZ').replace(/\s/g, '') + " 0:00:00";

        // Zápis dat
        item.LastRev = fullDateIllko;
        item.Date = fullDateIllko;
        item.NextRev = nextDateIllko;
        item.Time = "00:00:00"; // Illko formát nuly
        
        item.Rpe = document.getElementById('field-Rpe').value;
        item.IdifEq = document.getElementById('field-IdifEq').value;
        item.IdifTouch = document.getElementById('field-IdifTouch').value;
        item.RisoM_PE = document.getElementById('field-Riso').value;
        
        const res = document.getElementById('field-Result').value;
        item.Result = res;
        item.ResultTotal = res;

        localStorage.setItem('revize_data', JSON.stringify(csvData));
        showScan();
    }

    function showScan() {
        document.getElementById('form-step').classList.add('hidden');
        document.getElementById('scan-step').classList.remove('hidden');
    }

 function downloadFinalCSV() {
    if (!csvData || csvData.length === 0) {
        alert("Žádná data k exportu!");
        return;
    }

    // 1. Získání sloupců a generování CSV (vaše funkční logika)
    const allColumns = Object.keys(csvData[0]);
    const csv = Papa.unparse({
        fields: allColumns,
        data: csvData
    }, { 
        delimiter: ";", 
        quotes: true,      
        header: true,
        newline: "\r\n"    
    });

    // 2. Samotné stažení souboru
    const BOM = "\uFEFF";
    const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.setAttribute("download", "export_illko_oprava.csv");
    link.click();

    // --- KLÍČOVÁ ZMĚNA ZDE ---
    // 3. Resetování aplikace do výchozího stavu
    setTimeout(() => {
        // Vymažeme data z paměti aplikace
        setCsvData([]); 
        
        // Pokud používáte nějaký stav pro uložení souboru (např. file), nastavte ho na null
        // setFile(null); 

        // Pokud ukládáte data do prohlížeče (LocalStorage), musíte je smazat i tam
        localStorage.removeItem('lastCsvData'); 

        alert("Export dokončen. Aplikace byla resetována pro nový soubor.");
        
        // Volitelně: Obnovení stránky pro úplnou čistotu
        window.location.reload(); 
    }, 500);
}
</script>
</body>
</html>
