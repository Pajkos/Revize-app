<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revizák Scan Pro – v3.3</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #333; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #f4f4f9; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.85rem; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-outline { background: none; color: #666; border: 1px solid #ccc; }
        #reader { width: 100%; max-width: 300px; margin: 15px auto; border-radius: 12px; overflow: hidden; background: #000; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="setup-step">
    <div class="card">
        <h2 style="text-align:center;">1. Vybrat soubor CSV</h2>
        <input type="file" id="csv-file">
        <p style="color: #666; font-size: 0.8rem; text-align: center;">(Aplikace se spustí ihned po výběru souboru)</p>
    </div>
</div>

<div id="scan-step" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 style="margin:0;">Skenování</h3>
        <button onclick="openAddModal()" style="width:auto; padding:10px 15px; margin:0;" class="btn-primary">+ Nový</button>
    </div>
    <div class="card" style="text-align: center;">
        <div id="reader"></div>
        <input type="text" id="manual-search" placeholder="Zadejte ID ručně..." style="margin-top:15px;">
        <button class="btn-primary" onclick="searchById(document.getElementById('manual-search').value)">HLEDAT</button>
    </div>
    <button onclick="downloadFinalCSV()" style="background:var(--dark); height: 60px;">2. GENEROVAT EXPORT (CSV)</button>
    <button onclick="manualReset()" class="btn-outline" style="color:var(--danger); border-color:var(--danger); margin-top:30px;">RESETOVAT DATA</button>
</div>

<div id="form-step" class="hidden">
    <div class="card">
        <h3 id="display-id" style="color:var(--primary); margin-top:0;"></h3>
        <p id="display-name" style="font-weight:bold;"></p>
        <hr>
        <label>Rpe (Odpor PE)</label><input type="text" id="field-Rpe" inputmode="decimal">
        <label>IdifEq (Proud PE)</label><input type="text" id="field-IdifEq" inputmode="decimal">
        <label>IdifTouch (Dotyk. proud)</label><input type="text" id="field-IdifTouch" inputmode="decimal">
        <label>Riso (Izolační odpor)</label><input type="text" id="field-Riso" value=">19,99">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-danger" style="background:var(--danger); flex: 1;" onclick="saveData(true)">KO</button>
            <button class="btn-success" style="flex: 2;" onclick="saveData(false)">ULOŽIT OK</button>
        </div>
        <button class="btn-outline" onclick="showScan()">ZPĚT</button>
    </div>
</div>

<div id="add-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; padding:15px; box-sizing:border-box;">
    <div class="card">
        <h3>Nový spotřebič</h3>
        <label>ID</label><input type="text" id="new-IdText">
        <label>Název</label><input type="text" id="new-Name">
        <label>Třída</label><select id="new-MeasClass"><option>I</option><option>II</option><option>III</option></select>
        <button class="btn-success" onclick="addNewItem()" style="margin-top:10px;">ULOŽIT</button>
        <button class="btn-outline" onclick="closeAddModal()">ZRUŠIT</button>
    </div>
</div>

<script>
    const MOJE_UDAJE = {
        TechName: "Pavel", TechSurname: "Král", TechLicence: "5288/25/R-EZ-E2A",
        TechPhone: "732362287", TechEmail: "pavel.kral96@seznam.cz",
        DevName: "BENNING ST 710", DevSerialNumber: "48N-0093"
    };

    let csvData = [];
    let csvHeaders = [];
    let currentIndex = -1;
    let scanner = new Html5Qrcode("reader");

    window.onload = () => {
        const d = localStorage.getItem('revize_data');
        if (d) {
            csvData = JSON.parse(d);
            csvHeaders = JSON.parse(localStorage.getItem('revize_headers'));
            startApp();
        }
    };

    document.getElementById('csv-file').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            // POUŽÍVÁME AUTO-DETEKCI ODDĚLOVAČE (čárka/středník)
            Papa.parse(event.target.result, {
                header: true, 
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data.length > 0) {
                        csvData = results.data.map(r => ({...r, _wasMeasured: false}));
                        csvHeaders = results.meta.fields;
                        localStorage.setItem('revize_data', JSON.stringify(csvData));
                        localStorage.setItem('revize_headers', JSON.stringify(csvHeaders));
                        location.reload(); 
                    } else {
                        alert("Soubor se nepodařilo přečíst. Zkontrolujte formát.");
                    }
                }
            });
        };
        reader.readAsText(file, 'windows-1250');
    };

    function startApp() {
        document.getElementById('setup-step').classList.add('hidden');
        document.getElementById('scan-step').classList.remove('hidden');
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, (t) => {
            scanner.pause(true); searchById(t);
        }).catch(err => console.error(err));
    }

    function searchById(id) {
        const idx = csvData.findIndex(r => String(r.IdText).trim() === String(id).trim());
        if (idx !== -1) openForm(idx);
        else { alert("ID " + id + " nenalezeno!"); if(scanner.getState() === 3) scanner.resume(); }
    }

    function openForm(idx) {
        currentIndex = idx;
        const row = csvData[idx];
        document.getElementById('display-id').innerText = "ID: " + row.IdText;
        document.getElementById('display-name').innerText = row.Name || "";
        document.getElementById('scan-step').classList.add('hidden');
        document.getElementById('form-step').classList.remove('hidden');
    }

    function saveData(isFailed) {
        const row = csvData[currentIndex];
        const now = new Date();
        const dateStr = now.toLocaleDateString('cs-CZ').replace(/\s/g, '') + " 0:00:00";
        row._wasMeasured = true;
        row.LastRev = dateStr; row.Date = dateStr; row.Time = now.toLocaleTimeString('cs-CZ');
        row.AutoRev = "True";
        row.Rpe = document.getElementById('field-Rpe').value.replace('.', ',');
        row.IdifEq = document.getElementById('field-IdifEq').value.replace('.', ',');
        row.IdifTouch = document.getElementById('field-IdifTouch').value.replace('.', ',');
        row.RisoM_PE = document.getElementById('field-Riso').value.replace('.', ',');

        if (isFailed) {
            row.Result = "Failed"; row.ResultTotal = "Failed";
            row.MeasNote = prompt("Důvod:") || "Nevyhovuje";
        } else {
            row.Result = "Passed"; row.ResultTotal = "Passed";
            row.MeasNote = "";
        }
        Object.assign(row, MOJE_UDAJE);
        localStorage.setItem('revize_data', JSON.stringify(csvData));
        showScan();
    }

    function downloadFinalCSV() {
        // POUŽIJEME STŘEDNÍK PRO EXPORT (ILLKO HO VYŽADUJE)
        let csvRows = [csvHeaders.join(';')];
        const toClear = ["AutoRev","ResultTotal","ResultVisual","ResultFunct","ResultMeas","TechName","TechSurname","TechLicence","TechPhone","TechEmail","DevName","DevSerialNumber","Date","Time","MeasNote","Rpe","IdifEq","IdifTouch","RisoM_PE"];

        csvData.forEach(row => {
            let fRow = {...row};
            if (!fRow._wasMeasured) {
                fRow.LastRev = "01.01.1970 0:00:00"; fRow.Date = "01.01.1970 0:00:00";
                fRow.Result = "Failed"; fRow.Note = "Nenalezeno"; 
                toClear.forEach(f => { if(f !== "Date") fRow[f] = ""; });
            }
            let values = csvHeaders.map(h => {
                let v = fRow[h] || "";
                // Obalit uvozovkami jen pokud to není číslo nebo čas
                return (v === "" || /^[0-9,.]+$/.test(v.replace('>','')) || v.includes(':')) ? v : `"${v}"`;
            });
            csvRows.push(values.join(';'));
        });
        const blob = new Blob(["\uFEFF" + csvRows.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "export_illko.csv";
        link.click();
    }

    function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
    function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); }
    function addNewItem() {
        const id = document.getElementById('new-IdText').value;
        if(!id) return;
        const newItem = {}; csvHeaders.forEach(h => newItem[h] = "");
        newItem.IdText = id; newItem.Name = document.getElementById('new-Name').value;
        newItem.MeasClass = document.getElementById('new-MeasClass').value;
        newItem._wasMeasured = false;
        csvData.push(newItem);
        localStorage.setItem('revize_data', JSON.stringify(csvData));
        closeAddModal(); openForm(csvData.length - 1);
    }
    function showScan() {
        document.getElementById('form-step').classList.add('hidden');
        document.getElementById('scan-step').classList.remove('hidden');
        if(scanner.getState() === 3) scanner.resume();
    }
    function manualReset() { if(confirm("Smazat?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
