<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reviz√°k Scan Pro ‚Äì v2.5 FINAL</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #333; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #f4f4f9; -webkit-tap-highlight-color: transparent; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.85rem; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-success { background: var(--success); }
        .btn-primary { background: var(--primary); }
        .btn-danger { background: var(--danger); }
        .btn-outline { background: none; color: #666; border: 1px solid #ccc; }
        #reader { width: 100%; max-width: 300px; margin: 15px auto; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid #ddd; }
        .hidden { display: none; }
        .flex-row { display: flex; gap: 10px; }
        .id-error { border: 2px solid var(--danger) !important; color: var(--danger); }
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="setup-step">
    <div class="card">
        <h2>1. Nahr√°t origin√°l z Illka</h2>
        <input type="file" id="csv-file" accept=".csv">
    </div>
</div>

<div id="scan-step" class="hidden">
    <div class="header-box">
        <h2 style="margin:0;">Skenovat</h2>
        <button onclick="openAddModal()" style="width:auto; padding:10px 20px; margin:0;" class="btn-primary">+ Nov√Ω spot≈ôebiƒç</button>
    </div>
    <div class="card" style="text-align: center;">
        <div id="reader"></div>
        <button onclick="restartScanner()" class="btn-outline" style="padding: 8px; font-size: 0.8rem; width: auto; margin-bottom: 15px;">üîÑ Restartovat kameru</button>
        <input type="text" id="manual-search" placeholder="Zadejte ID ruƒçnƒõ...">
        <button class="btn-primary" onclick="searchById(document.getElementById('manual-search').value)">Hledat</button>
    </div>
    <button onclick="downloadFinalCSV()" style="background:var(--dark); height: 60px;">3. GENEROVAT EXPORT (CSV)</button>
    <button onclick="manualReset()" class="btn-outline" style="color:var(--danger); border-color:var(--danger); margin-top:40px;">RESETOVAT DATA</button>
</div>

<div id="form-step" class="hidden">
    <div class="card">
        <h3>ID: <span id="display-id" style="color:var(--primary)"></span> (<span id="display-class"></span>)</h3>
        <p id="display-name" style="font-weight:bold; margin-top:-10px; color:#333;"></p>
        <hr>
        <label>Rpe (Odpor ochrann√©ho vodiƒçe)</label>
        <input type="text" id="field-Rpe" inputmode="decimal">
        <label>IdifEq (Unikaj√≠c√≠ proud PE)</label>
        <input type="text" id="field-IdifEq" inputmode="decimal">
        <label>IdifTouch (Dotykov√Ω proud)</label>
        <input type="text" id="field-IdifTouch" inputmode="decimal">
        <label>RisoM_PE (Izolaƒçn√≠ odpor)</label>
        <input type="text" id="field-Riso" value=">19,99">
        
        <div class="flex-row" style="margin-top:20px;">
            <button class="btn-danger" style="flex: 1;" onclick="saveData(true)">KO (Z√°vada)</button>
            <button class="btn-success" style="flex: 2;" onclick="saveData(false)">ULO≈ΩIT OK</button>
        </div>
        <button class="btn-outline" onclick="showScan()">ZPƒöT</button>
    </div>
</div>

<div id="add-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; overflow-y:auto; padding:15px; box-sizing:border-box;">
    <div class="card">
        <h3>Nov√Ω spot≈ôebiƒç</h3>
        <label>ID ƒå√≠slo (IdText)</label>
        <input type="text" id="new-IdText" oninput="validateNewId(this.value)">
        <label>N√°zev spot≈ôebiƒçe</label>
        <input type="text" id="new-Name">
        <label>Kategorie</label>
        <select id="new-Category">
            <option>ƒåSN 33 1600 ed.2 - Spot≈ôebiƒçe</option>
            <option>ƒåSN EN 60974-4 ed.2 ‚Äì Sv√°≈ôeƒçky</option>
            <option>ƒåSN EN 60204-1 ed.2 ‚Äì El. za≈ô√≠zen√≠ stroj≈Ø</option>
        </select>
        <div class="flex-row">
            <div style="flex:1"><label>T≈ô√≠da</label><select id="new-MeasClass"><option>I</option><option>II</option><option>III</option></select></div>
            <div style="flex:1"><label>Skupina</label><select id="new-MeasGroup"><option>A</option><option>B</option><option>C</option><option>D</option><option>E</option></select></div>
        </div>
        <label>Typ (EquipType)</label>
        <select id="new-EquipType"><option>Nep≈ôipevnƒõn√Ω</option><option>Dr≈æen√Ω v ruce</option><option>P≈ôipevnƒõn√Ω</option></select>
        <label>P≈ôipojen√≠ (Connection)</label>
        <select id="new-Connection"><option>Vidlic√≠ 230V</option><option>Vidlic√≠ 3 x 400V</option><option>Trval√© p≈ôipojen√≠ 230V</option><option>Trval√© p≈ôipojen√≠ 3 x 400V</option></select>
        <div class="flex-row">
            <div style="flex:1"><label>D√©lka (m)</label><input type="text" id="new-CableLen" value="1,5"></div>
            <div style="flex:1"><label>Interval (mƒõs)</label><input type="text" id="new-Interval" value="24"></div>
        </div>
        <label>M√≠stnost (Tree1)</label>
        <input type="text" id="new-Tree1" list="room-list">
        <datalist id="room-list"></datalist>
        <button class="btn-success" onclick="addNewItem()">ULO≈ΩIT A Mƒö≈òIT</button>
        <button class="btn-outline" onclick="closeAddModal()">ZRU≈†IT</button>
    </div>
</div>

<script>
    const MOJE_UDAJE = {
        TechName: "Pavel", TechSurname: "Kr√°l", TechLicence: "5288/25/R-EZ-E2A",
        TechPhone: "732362287", TechEmail: "pavel.kral96@seznam.cz",
        DevName: "BENNING ST 710", DevSerialNumber: "48N-0093"
    };

    let csvData = [];
    let csvHeaders = [];
    let currentIndex = -1;
    let scanner = new Html5Qrcode("reader");

    window.onload = () => {
        const d = localStorage.getItem('revize_data');
        const h = localStorage.getItem('revize_headers');
        if (d && h) {
            csvData = JSON.parse(d);
            csvHeaders = JSON.parse(h);
            updateRoomList();
            document.getElementById('setup-step').classList.add('hidden');
            document.getElementById('scan-step').classList.remove('hidden');
            setTimeout(startScanner, 500);
        }
    };

    function updateRoomList() {
        const rooms = [...new Set(csvData.map(item => item.Tree1).filter(Boolean))];
        const list = document.getElementById('room-list');
        list.innerHTML = "";
        rooms.forEach(room => {
            const opt = document.createElement('option');
            opt.value = room;
            list.appendChild(opt);
        });
    }

    document.getElementById('csv-file').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            Papa.parse(event.target.result, {
                header: true, skipEmptyLines: true, delimiter: ";",
                complete: function(results) {
                    csvData = results.data.filter(r => r.IdText && r.IdText.trim() !== "").map(row => ({...row, _wasMeasured: false}));
                    csvHeaders = results.meta.fields; 
                    localStorage.setItem('revize_data', JSON.stringify(csvData));
                    localStorage.setItem('revize_headers', JSON.stringify(csvHeaders));
                    location.reload(); 
                }
            });
        };
        reader.readAsText(file, 'windows-1250');
    };

    function startScanner() {
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, (t) => {
            scanner.pause(true); 
            searchById(t);
        }).catch(err => console.log(err));
    }

    function restartScanner() {
        scanner.stop().then(() => { startScanner(); }).catch(() => { startScanner(); });
    }

    function searchById(id) {
        const idx = csvData.findIndex(r => String(r.IdText).trim() === String(id).trim());
        if (idx !== -1) openForm(idx);
        else { alert("ID " + id + " nenalezeno."); if(scanner.getState() === 3) scanner.resume(); }
    }

    function openForm(idx) {
        currentIndex = idx;
        const row = csvData[idx];
        document.getElementById('display-id').innerText = row.IdText || "";
        document.getElementById('display-name').innerText = row.Name || "";
        document.getElementById('display-class').innerText = "T≈ô√≠da " + (row.MeasClass || "?");
        document.getElementById('field-Rpe').value = row.Rpe || "";
        document.getElementById('field-IdifEq').value = row.IdifEq || "";
        document.getElementById('field-IdifTouch').value = row.IdifTouch || "";
        document.getElementById('scan-step').classList.add('hidden');
        document.getElementById('form-step').classList.remove('hidden');
    }

    function saveData(isFailed) {
        const row = csvData[currentIndex];
        const now = new Date();
        const dateStr = now.toLocaleDateString('cs-CZ').replace(/\s/g, '') + " 0:00:00";
        row._wasMeasured = true;
        row.LastRev = dateStr;
        row.Date = dateStr;
        row.Time = now.toLocaleTimeString('cs-CZ');
        row.AutoRev = "True";
        row.Rpe = document.getElementById('field-Rpe').value.replace('.', ',');
        row.IdifEq = document.getElementById('field-IdifEq').value.replace('.', ',');
        row.IdifTouch = document.getElementById('field-IdifTouch').value.replace('.', ',');
        row.RisoM_PE = document.getElementById('field-Riso').value.replace('.', ',');

        if (isFailed) {
            const reason = prompt("D≈Øvod z√°vady:");
            row.Result = "Failed"; row.ResultTotal = "Failed"; row.ResultVisual = "Failed";
            row.ResultFunct = "Failed"; row.ResultMeas = "Failed";
            row.MeasNote = reason || "Nevyhovuje";
        } else {
            row.Result = "Passed"; row.ResultTotal = "Passed"; row.ResultVisual = "Passed";
            row.ResultFunct = "Passed"; row.ResultMeas = "Passed";
            row.MeasNote = "";
        }
        Object.assign(row, MOJE_UDAJE);
        if(row.Interval) {
            let next = new Date();
            next.setMonth(next.getMonth() + parseInt(row.Interval));
            row.NextRev = next.toLocaleDateString('cs-CZ').replace(/\s/g, '') + " 0:00:00";
        }
        localStorage.setItem('revize_data', JSON.stringify(csvData));
        showScan();
    }

    function openAddModal() { 
        updateRoomList(); 
        const nextIdNum = Math.max(...csvData.map(r => parseInt(r.IdText) || 0)) + 1;
        const nextId = nextIdNum.toString().padStart(3, '0');
        document.getElementById('new-IdText').value = "";
        document.getElementById('new-IdText').placeholder = "Dal≈°√≠ v ≈ôadƒõ: " + nextId;
        document.getElementById('new-Name').value = "";
        document.getElementById('new-Tree1').value = "";
        document.getElementById('add-modal').classList.remove('hidden'); 
    }

    function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); }

    function validateNewId(id) {
        const exists = csvData.some(r => String(r.IdText).trim() === String(id).trim());
        document.getElementById('new-IdText').classList.toggle('id-error', exists);
    }

    function addNewItem() {
        const idInput = document.getElementById('new-IdText');
        const id = idInput.value || idInput.placeholder.split(': ')[1];
        if (csvData.some(r => String(r.IdText).trim() === String(id).trim())) return alert("ID ji≈æ existuje!");
        const newItem = {};
        csvHeaders.forEach(h => newItem[h] = "");
        newItem.IdText = id;
        newItem.Name = document.getElementById('new-Name').value;
        newItem.Category = document.getElementById('new-Category').value;
        newItem.MeasClass = document.getElementById('new-MeasClass').value;
        newItem.MeasGroup = document.getElementById('new-MeasGroup').value;
        newItem.EquipType = document.getElementById('new-EquipType').value;
        newItem.Connection = document.getElementById('new-Connection').value;
        newItem.CableLen = document.getElementById('new-CableLen').value.replace('.', ',');
        newItem.Interval = document.getElementById('new-Interval').value;
        newItem.Tree1 = document.getElementById('new-Tree1').value;
        newItem._wasMeasured = false;
        csvData.push(newItem);
        localStorage.setItem('revize_data', JSON.stringify(csvData));
        closeAddModal();
        openForm(csvData.length - 1);
    }

    function showScan() {
        document.getElementById('form-step').classList.add('hidden');
        document.getElementById('scan-step').classList.remove('hidden');
        if(scanner.getState() === 3) scanner.resume();
    }

    function downloadFinalCSV() {
        let csvRows = [csvHeaders.join(';')];
        const fieldsToClear = [
            "AutoRev", "ResultTotal", "ResultVisual", "ResultFunct", "ResultMeas",
            "TechName", "TechSurname", "TechLicence", "TechPhone", "TechEmail",
            "DevName", "DevSerialNumber", "Date", "Time",
            "Rpe", "Rpe10A", "U10A", "IdifEq", "IdifEqR", "IdifEqPE", "IdifEqPER", "IdifExt", "IdifTouch", "IdifTouchR",
            "IdirEq", "IdirEqR", "IdirEqPE", "IdirEqPER", "IdirExt", "IdirTouch", "IdirTouchR", "IdirPat", "IdirPatR",
            "IdirPatB", "IdirW", "IdirWR", "IaltEq", "IaltEqPE", "IaltPat", "RisoM_PE", "RisoAP_PE", "RisoM_AP",
            "RisoM_PE250", "RisoAP_PE250", "RisoM_AP250"
        ];

        csvData.forEach(row => {
            if (!row.IdText) return;
            let fRow = {...row};
            if (!fRow._wasMeasured) {
                fRow.LastRev = "01.01.1970 0:00:00";
                fRow.Date = "01.01.1970 0:00:00";
                fRow.Result = "Failed"; 
                fRow.Note = "Nenalezeno"; 
                fRow.MeasNote = "Nenalezeno";
                // Vymaz√°n√≠ √∫plnƒõ v≈°eho ostatn√≠ho
                fieldsToClear.forEach(f => { if(f !== "Date") fRow[f] = ""; });
            }

            let values = csvHeaders.map(h => {
                let v = fRow[h] === undefined || fRow[h] === null ? "" : String(fRow[h]);
                if (h === "CableLen" || h === "Interval") {
                    if (v === "" || v === "undefined") return "0";
                    return v.replace('.', ',');
                }
                return (v === "" || /^[0-9,.]+$/.test(v.replace('>', '')) || v.includes(':')) ? v : `"${v}"`;
            });
            csvRows.push(values.join(';'));
        });
        const BOM = "\uFEFF";
        const blob = new Blob([BOM + csvRows.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "export_illko_final.csv";
        link.click();
    }

    function manualReset() { if(confirm("Smazat v≈°e?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
