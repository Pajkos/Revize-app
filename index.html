<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revizák Scan Pro – Czech Fix</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #f4f4f9; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; }
        .btn-success { background: var(--success); }
        .btn-primary { background: var(--primary); }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="setup-step">
    <div class="card">
        <h2>1. Nahrát originál z Illka</h2>
        <input type="file" id="csv-file" accept=".csv">
    </div>
</div>

<div id="scan-step" class="hidden">
    <div class="card">
        <h2>2. Skenovat / Hledat</h2>
        <div id="reader"></div>
        <input type="text" id="manual-search" placeholder="IdText (např. 001)...">
        <button class="btn-primary" onclick="searchById(document.getElementById('manual-search').value)">Hledat ručně</button>
    </div>
    <button onclick="downloadFinalCSV()" style="background:#333; margin-top:10px;">3. Exportovat pro ILLKO</button>
    <button onclick="manualReset()" style="background:none; color:var(--danger); border: 1px solid var(--danger); margin-top:30px; padding: 10px; font-size: 0.8rem;">RESETOVAT APLIKACI</button>
</div>

<div id="form-step" class="hidden">
    <div class="card">
        <h3>Položka: <span id="display-id" style="color:var(--primary)"></span></h3>
        <p id="display-name"></p>
        <hr>
        <label>Rpe (Odpor ochranného vodiče)</label>
        <input type="text" id="field-Rpe">
        <label>IdifEq (Unikající proud)</label>
        <input type="text" id="field-IdifEq">
        <label>RisoM_PE (Izolační odpor)</label>
        <input type="text" id="field-Riso" value=">19,99">
        <label>Výsledek</label>
        <select id="field-Result">
            <option value="Passed">Passed</option>
            <option value="Failed">Failed</option>
        </select>
        <button class="btn-success" onclick="saveData()">ULOŽIT</button>
        <button onclick="showScan()" style="margin-top:10px; background:none; color:#666;">ZPĚT</button>
    </div>
</div>

<script>
    let csvData = [];
    let csvHeaders = [];
    let currentIndex = -1;
    let scanner = new Html5Qrcode("reader");

    window.onload = () => {
        const d = localStorage.getItem('revize_data');
        const h = localStorage.getItem('revize_headers');
        if (d && h) {
            csvData = JSON.parse(d);
            csvHeaders = JSON.parse(h);
            document.getElementById('setup-step').classList.add('hidden');
            document.getElementById('scan-step').classList.remove('hidden');
            startScanner();
        }
    };

    document.getElementById('csv-file').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const text = event.target.result;
            Papa.parse(text, {
                header: true,
                skipEmptyLines: false,
                delimiter: ";",
                complete: function(results) {
                    csvData = results.data;
                    csvHeaders = results.meta.fields; 
                    localStorage.setItem('revize_data', JSON.stringify(csvData));
                    localStorage.setItem('revize_headers', JSON.stringify(csvHeaders));
                    location.reload();
                }
            });
        };
        // Oprava: Načtení souboru s českým kódováním
        reader.readAsText(file, 'windows-1250');
    };

    function startScanner() {
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => searchById(t)).catch(() => {});
    }

    function searchById(id) {
        const idx = csvData.findIndex(r => String(r.IdText).trim() === String(id).trim());
        if (idx !== -1) openForm(idx);
        else alert("Nenalezeno: " + id);
    }

    function openForm(idx) {
        currentIndex = idx;
        const row = csvData[idx];
        document.getElementById('display-id').innerText = row.IdText;
        document.getElementById('display-name').innerText = row.Name;
        document.getElementById('field-Rpe').value = row.Rpe || "";
        document.getElementById('field-IdifEq').value = row.IdifEq || "";
        document.getElementById('scan-step').classList.add('hidden');
        document.getElementById('form-step').classList.remove('hidden');
    }

    function saveData() {
        const row = csvData[currentIndex];
        const now = new Date();
        const dateStr = now.toLocaleDateString('cs-CZ').replace(/\s/g, '') + " 0:00:00";
        
        row.LastRev = dateStr;
        row.Date = dateStr;
        row.Time = "00:00:00";
        row.Rpe = document.getElementById('field-Rpe').value;
        row.IdifEq = document.getElementById('field-IdifEq').value;
        row.RisoM_PE = document.getElementById('field-Riso').value;
        const res = document.getElementById('field-Result').value;
        row.Result = res;
        row.ResultTotal = res;

        localStorage.setItem('revize_data', JSON.stringify(csvData));
        showScan();
    }

    function showScan() {
        document.getElementById('form-step').classList.add('hidden');
        document.getElementById('scan-step').classList.remove('hidden');
    }

    function downloadFinalCSV() {
        let csvRows = [];
        csvRows.push(csvHeaders.join(';'));

        csvData.forEach(row => {
            let values = csvHeaders.map(header => {
                let val = row[header] === undefined || row[header] === null ? "" : String(row[header]);
                // Formátování: čísla bez uvozovek, texty s uvozovkami
                if (val === "" || /^[0-9,.]+$/.test(val.replace('>', '')) || val.includes(':')) {
                    return val;
                } else {
                    return `"${val}"`;
                }
            });
            csvRows.push(values.join(';'));
        });

        let csvString = csvRows.join('\r\n');
        const BOM = "\uFEFF";
        const blob = new Blob([BOM + csvString], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "export_illko_final.csv";
        link.click();
    }

    function manualReset() {
        if(confirm("Smazat vše a začít znovu?")) {
            localStorage.clear();
            location.reload();
        }
    }
