<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revizák Scan Pro – v3.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #333; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        /* Nový styl nahrávání */
        .upload-container { border: 3px dashed #ccc; padding: 30px; text-align: center; border-radius: 15px; transition: 0.3s; }
        .upload-container.active { border-color: var(--primary); background: #e7f1ff; }
        #csv-file { margin: 20px 0; font-size: 1rem; width: 100%; }
        
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-outline { background: white; color: #666; border: 1px solid #ccc; }
        .hidden { display: none; }
        #reader { width: 100%; max-width: 300px; margin: 0 auto; border-radius: 10px; overflow: hidden; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.8rem; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="setup-step">
    <div class="card">
        <h2 style="text-align:center; margin-top:0;">Revizák Scan Pro</h2>
        <div class="upload-container" id="drop-zone">
            <p>1. Vyberte soubor z ILLKA</p>
            <input type="file" id="csv-file" accept=".csv">
            <button class="btn-primary" onclick="handleManualLoad()">2. NAČÍST DATA</button>
        </div>
        <p id="status" style="text-align:center; font-weight:bold; margin-top:15px; color:var(--danger);"></p>
    </div>
</div>

<div id="scan-step" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h2 style="margin:0;">Skenování</h2>
        <button onclick="openAddModal()" style="width:auto; margin:0; padding:10px 15px;" class="btn-primary">+ Nový</button>
    </div>
    <div class="card" style="text-align:center;">
        <div id="reader"></div>
        <input type="text" id="manual-search" placeholder="ID kusu..." style="margin-top:15px;">
        <button class="btn-primary" onclick="searchById(document.getElementById('manual-search').value)">HLEDAT RUČNĚ</button>
    </div>
    <button onclick="downloadFinalCSV()" style="background:var(--dark); height: 60px;">GENEROVAT EXPORT (CSV)</button>
    <button onclick="manualReset()" class="btn-outline" style="color:var(--danger); margin-top:20px; border-color:var(--danger);">SMAZAT VŠE A RESETOVAT</button>
</div>

<div id="form-step" class="hidden">
    <div class="card">
        <h3 style="margin-top:0;">ID: <span id="display-id" style="color:var(--primary)"></span></h3>
        <p id="display-name" style="font-weight:bold;"></p>
        <hr>
        <label>Rpe (Odpor PE)</label><input type="text" id="field-Rpe" inputmode="decimal">
        <label>IdifEq (Proud PE)</label><input type="text" id="field-IdifEq" inputmode="decimal">
        <label>IdifTouch (Dotyk. proud)</label><input type="text" id="field-IdifTouch" inputmode="decimal">
        <label>Riso (Izolační odpor)</label><input type="text" id="field-Riso" value=">19,99">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-danger" style="background:var(--danger); flex:1;" onclick="saveData(true)">KO</button>
            <button class="btn-success" style="flex:2;" onclick="saveData(false)">ULOŽIT OK</button>
        </div>
        <button class="btn-outline" onclick="showScan()">ZPĚT</button>
    </div>
</div>

<div id="add-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:999; padding:15px; box-sizing:border-box;">
    <div class="card" style="max-height:90vh; overflow-y:auto;">
        <h3>Nový spotřebič</h3>
        <label>ID (IdText)</label><input type="text" id="new-IdText">
        <label>Název</label><input type="text" id="new-Name">
        <label>Třída</label><select id="new-MeasClass"><option>I</option><option>II</option><option>III</option></select>
        <label>Místnost</label><input type="text" id
